<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<div class="container">
  <div th:include="header :: header"></div>
  <article>
    <input type="hidden" id="id" th:value="${post.postId}">
    <header>
      <h1 th:text="${post.title}"></h1>
      <div th:text="${post.createTime}"></div>
    </header>
    <section>
      <p th:text="${post.content}"></p>
    </section>
  </article>
  <a class="btn btn-primary" th:href="@{/articles/modify/{id}(id=${post.postId}) }">수정</a>
  <a class="btn btn-secondary" th:href="@{/posts}">목록</a>
  <a class="btn btn-danger" onclick="deleteAction()">삭제</a>

  <section>
    <h3>댓글</h3>
    <div id="comments">
      <!-- AJAX로 댓글 목록을 여기에 동적으로 렌더링 -->
    </div>
    <form id="commentForm">
      <input type="hidden" id="postId" th:value="${post.postId}">
      <input type="text" id="commentContent" placeholder="댓글 내용">
      <button type="button" onclick="submitComment()">댓글 작성</button>
    </form>
  </section>

  <script>
        function deleteAction(){
            var id=document.getElementById("id").value;
            if(!confirm("정말 삭제하시겠습니까?") ){
                return
            }
            fetch("/api/articles/"+id,{
                method:"DELETE",
            })
            .then(()=>{
                location.replace("/posts")
            })
        }
    // 댓글 조회
    function loadComments() {
      var postId = document.getElementById("postId").value;

      fetch('/api/comments/post/' + postId) // postId는 현재 게시글의 ID
        .then(response => response.json())
        .then(comments => {
            const commentsDiv = document.getElementById('comments');
            commentsDiv.innerHTML = ''; // 기존 내용을 지웁니다.
            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.innerHTML = `
                    <strong>${comment.userId.name}</strong>
                    <p>${comment.content}</p>
                    <span>${new Date(comment.createTime).toLocaleString()}</span>
                `;
                commentsDiv.appendChild(commentElement);
            });
        })
        .catch(error => console.error('Error:', error));
    }

    // 페이지 로드 시 댓글 목록을 로드합니다.
    document.addEventListener('DOMContentLoaded', loadComments);

  // 댓글 작성
  function submitComment() {
    var content = document.getElementById("commentContent").value;
    var postId = document.getElementById("postId").value;

    // POST 요청에 포함될 댓글 데이터
    var commentData = {
        postId: postId,
        content: content,

    };

    fetch('/api/comments', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(commentData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        // 댓글 작성 후 페이지 갱신 또는 댓글 목록 업데이트
    })
    .catch((error) => {
        console.error('Error:', error);
    });
}

function deleteComment(commentId) {
    if (!confirm("정말 삭제하시겠습니까?")) {
        return;
    }
    fetch('/api/comments/' + commentId, {
        method: 'DELETE'
    })
    .then(response => {
      if (response.ok) {
          console.log('Comment deleted successfully');
          // 댓글 삭제 후 페이지 갱신 또는 댓글 목록 업데이트
      } else {
          throw new Error('Something went wrong');
      }
    })
    .catch(error => {
    console.error('Error:', error);
});


  </script>
</div>



</body>
</html>
