<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title th:text="${post.title}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0 d-flex flex-wrap align-items-center">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img src="/img/F1_KoreaLogo.png" width="100" height="100" alt="F1 Korea">
        </a>
        <h1>F1 Korea<h1>
      </div>
      <div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2">레드불</a></li>
          <li><a href="#" class="nav-link px-2">페라리</a></li>
          <li><a href="#" class="nav-link px-2">메르세데스</a></li>
          <li><a href="#" class="nav-link px-2">맥라렌</a></li>
          <li><a href="#" class="nav-link px-2">애스턴 마틴</a></li>
        </ul>
      </div>
      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
  </div>
  <article>
    <input type="hidden" id="id" th:value="${post.postId}">
    <header>
      <h1 th:text="${post.title}"></h1>
      <div th:text="${post.createTime}"></div>
    </header>
    <section>
      <p th:text="${post.content}"></p>
    </section>
  </article>
  <a class="btn btn-primary" th:href="@{/articles/modify/{id}(id=${post.postId}) }">수정</a>
  <a class="btn btn-secondary" th:href="@{/posts}">목록</a>
  <a class="btn btn-danger" onclick="deleteAction()">삭제</a>
  <script>
        function deleteAction(){
            var id=document.getElementById("id").value
            if(!confirm("정말 삭제하시겠습니까?") ){
                return
            }
            fetch("/api/articles/"+id,{
                method:"DELETE",
            })
            .then(()=>{
                location.replace("/articles")
            })
        }
        </script>
</div>



</body>
</html>
